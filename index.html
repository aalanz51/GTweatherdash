<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Sky Report</title>
  </head>

 <div class="cover-container d-flex w-100 h-100 p-1 flex-column">
  <header>
      <h3 class="float-md-start">Sky Report</h3>
      <nav class="nav nav-masthead justify-content-end float-md-end">
                <div class="input-group mb-1">
                    <input id="search-city" type="text" class="form-control" placeholder="Search City" aria-label="Search City">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button" id="search-button">
                            <i class="bi bi-cloud-sun"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-outline-light mb-3" type="button" id="clear-history">Clear history</button>
      </nav> 
  </header>

<body class="d-flex text-center text-white justify-content-center">
        <div class="row">
            <div class="col-2 order-1">
                <form id="history"></form>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-10 border border-light-outline m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="current-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 p-3">
                        <h3>5 Day Forecast</h3>
                    </div>
                </div>
                <div class="row ml-i">
                    <div class="col-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col-2 forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>
    
</body>
</html>
